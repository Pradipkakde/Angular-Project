
<h1 mat-dialog-title class="title">{{data ? 'UPDATE-HOTEL':'ADD-HOTEL'}}</h1>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="box">
        <mat-form-field appearance="outline" class="mat-input">
            <mat-label>Select Hotel Type</mat-label>
            <mat-select formControlName="hoteltype">
              <mat-option value="veg">VEG</mat-option>
              <mat-option value="non-veg">NON-VEG</mat-option>
              <mat-option value="bar">BAR</mat-option>
              <mat-option value="non-veg">FAMILY RESRTURANT</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-input">
            <mat-label> HOTEL NAME</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="hotelname">
          </mat-form-field>
          
    </div>
    <div class="box">        
        <mat-form-field appearance="outline" class="mat-input">
            <mat-label>MOBILE</mat-label>
            <input matInput type="text" placeholder="Enter Mobile Number" formControlName="mobile">
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-input">
            <mat-label>EMAIL</mat-label>
            <input matInput type="email" placeholder="Enter Email Address" formControlName="email">
          </mat-form-field>         
    </div>
    <div class="box">        
        <mat-form-field appearance="outline" class="mat-input">
            <mat-label>REGISTRATION DATE</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dor">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label>FACILITY</mat-label>
          
            <mat-select formControlName="facility">
              <mat-option value="open-garden">OPEN GARDEN</mat-option>
              <mat-option value="music-room">MUSIC ROOM</mat-option>
              <mat-option value="projector">PROJECTOR</mat-option>
              <mat-option value="waiting-room">WAITING ROOM</mat-option>
            </mat-select>
        </mat-form-field>
          
    </div>
    <div class="box">        
        <mat-form-field appearance="outline" class="mat-input">
            <mat-label>ADDRESS</mat-label>
            <input matInput type="text" placeholder="Enter Address" formControlName="address">
          </mat-form-field>

          <mat-form-field appearance="outline" class="mat-input">
            <mat-label>LANDMARK</mat-label>
            <input matInput type="email" placeholder="Enter Landmark" formControlName="landmark">
          </mat-form-field>         
    </div>
    
    <div class="box">
        <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="status">Active?</mat-checkbox>
           
          </section>
    </div>  
</div>
<div mat-dialog-action style="justify-content: center;" class="btn">
    <button mat-raised-button class="btn-cancel" type="button" [mat-dialog-close]="false">CANCEL</button>
    <button mat-raised-button class="btn-save" type="submit">{{data? 'Update':'Save'}}</button>
</div>
</form>
