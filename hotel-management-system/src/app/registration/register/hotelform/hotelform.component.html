<h1 mat-dialog-title class="title">ADD-HOTEL</h1>


<div mat-dialog-content>
    <div class="row">
        
        <div>     
            <mat-label> Hotel Type</mat-label>        
        <select class="s-type" name="room-type">
            <option value="single">VEG</option>
            <option value="double">NON-VEG</option>
            <option value="suite">BAR</option>
            <option value="suite">FAMILY RESTUARANT</option>
        </select> 
        </div>
    
      
        <mat-form-field appearance="outline">
            <mat-label> Hotel Name</mat-label>
            <input matInput type="text" placeholder="Enter Hotel Name">
          </mat-form-field>  
          <mat-form-field appearance="outline">
            <mat-label>Facility</mat-label>
            <input matInput type="text" placeholder="Enter Facility">
          </mat-form-field> 

          <mat-form-field appearance="outline">
            <mat-label> Address</mat-label>
            <input matInput type="text" placeholder="Enter Hotel Address">
          </mat-form-field>  

          <mat-form-field appearance="outline">
            <mat-label> Email Id</mat-label>
            <input matInput type="text" placeholder="Enter Hotel Email Id">
          </mat-form-field>  

          <mat-form-field appearance="outline">
            <mat-label>Contact No</mat-label>
            <input matInput type="text" placeholder="Enter Hotel Contanct">
          </mat-form-field>  
           
    </div>
</div>
<div mat-dialog-action>
    <button mat-raised-button class="btn-cancel">CANCEL</button>
    <button mat-raised-button class="btn-save">SAVE</button>
</div>
